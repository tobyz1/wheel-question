            value += Math.ceil(Math.random() * 3600);

            spinBtn.classList.add("blinking");
            wheel.classList.add("blinkaaa");
        };
        
        wheel.addEventListener("transitionend", function() {
            let actualRotation = value % 360;
            console.log("valeur:", value)
            let sectionIndex = Math.floor((actualRotation) / 30) % 12; // Trouver l'index de la section sélectionnée
            let themeList = ["Souvenirs", "Perception", "Avenir", "Amitiés", "Famille", "Amour", "Travail", "Malaises","Croyances","Conflits","Expériences","Loisirs"];
            let selectedSection = document.querySelector(`.wheel .number:nth-child(${12 - sectionIndex + 1})`);
            selectedTheme = themeList[selectedSection.style.getPropertyValue("--i") - 1];
            let selectedColor = getComputedStyle(selectedSection).getPropertyValue('--clr');
            document.body.style.background = selectedColor;
            console.log("Rotation réelle:", actualRotation, "Section index:", sectionIndex);
            spinBtn.classList.remove("blinking");
            wheel.classList.remove("blinkaaa");
            // Afficher le thème sélectionné
            document.getElementById("selected-theme").textContent = selectedTheme;
